<div id="main-block-for-form">
    <br>
    <section class="mat-typography">
        <h2>Create a New stuff</h2>
    </section>
    <mat-divider></mat-divider>
    <br>

    <form ngNoForm class="create-form" method="post" target="_blank" enctype="multipart/form-data" action="http://localhost:4000/products/add">
        <div class="form-row">
            <input type="text" name="name" required autocomplete="off"><label for="name">Stuff Name</label>
        </div>
        <div class="form-row">
            <input type="text" name="price" required autocomplete="off"><label for="price">Stuff price</label>
        </div>
        <div class="form-row">
            <input type="text" name="sex" required autocomplete="off"><label for="sex">Stuff for whiche sex</label>
        </div>
        <div class="form-row">
            <input type="text" name="height" required autocomplete="off"><label for="height">Stuff height</label>
        </div>
        <div class="form-row">
            <input type="text" name="width" required autocomplete="off"><label for="width">Stuff width</label>
        </div>
        <div class="form-row">
            <textarea type="text" name="description" required autocomplete="off"></textarea><label for="description">Stuff description</label>
        </div>
        <div class="form-row file">
            <input type="file" name="productImage" id="file" class="custom-file-input" required autocomplete="off">
            <label for="file" class="custom-file-label">Choose File</label>
        </div>
        <div class="form-row">
            <input type="text" name="status" required autocomplete="off"><label for="status">Stuff status</label>
        </div>
        <br><br>
        <input type="submit" color='accent' routerLink='/admin' value="Back">
        <input type="submit" value="Save">
    </form>
</div>
