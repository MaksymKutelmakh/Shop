<div>
    <br>
    <mat-card>
        <section class="mat-typography">
            <h3>Update stuff</h3>
        </section>
        <mat-divider></mat-divider>
        <br>

        <form [formGroup]='updateForm' class='edit-form'>
            <mat-form-field class="field-full-width">
                <input matInput placeholder="Stuff Name" formControlName='name' #name>
            </mat-form-field>
            <mat-form-field class="field-full-width">
                <input matInput placeholder="Stuff price" formControlName='price' #price>
            </mat-form-field>
            <mat-form-field class="field-full-width">
                <input matInput placeholder="Stuff for whiche sex" formControlName='sex' #sex>
            </mat-form-field>
            <mat-form-field class="field-full-width">
                <input matInput placeholder="Stuff height" formControlName='height' #height>
            </mat-form-field>
            <mat-form-field class="field-full-width">
                <input matInput placeholder="Stuff width" formControlName='width' #width>
            </mat-form-field>
            <mat-form-field class="field-full-width">
                <textarea matInput placeholder="Stuff description" formControlName='description' #description></textarea>
            </mat-form-field>
            <mat-form-field class="field-full-width">
                <input matInput placeholder="Stuff status" formControlName='status' #status>
            </mat-form-field>
            <mat-divider></mat-divider>
            <br><br>
            <button mat-raised-button color='accent' routerLink='/admin'>Back</button>
            <button type="submit" (click)="updateStuff(name.value,price.value,height.value,width.value,description.value,status.value,sex.value)" [disabled]='updateForm.pristine || updateForm.invalid' mat-raised-button color='primary'>Save</button>
        </form>
    </mat-card>
</div>
